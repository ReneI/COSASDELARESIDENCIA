<form NgNativeValidate [formGroup]="forma" (ngSubmit)="guardar()" class="form-horizontal form-material">


    <h3 class="box-title m-t-40 m-b-0">Registratar nuevo cliente</h3>
    <div class="form-group m-t-20">
        <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
        </div>
    </div>
    <div class="form-group m-t-20 ">
        <div class="col-xs-7 ">
            <label class="col-2 col-form-label ">*</label>
            <input class="form-control " type="text " placeholder="Empresa " formControlName="empresa">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-xs-12 ">
            <input class="form-control " type="email " placeholder="Correo " formControlName="email">

        </div>
    </div>
    <div class="form-inline ">

        <label class="sr-only " for="inlineFormInput ">Name</label>
        <input type="text " class="form-control mb-2 mr-sm-2 mb-sm-0 " id="inlineFormInput " placeholder="Tel " formControlName="telefono">

        <label class="sr-only " for="inlineFormInputGroup ">Cel</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0 ">
            <div class="input-group-addon ">*</div>
            <input type="text " class="form-control " id="inlineFormInputGroup " placeholder="cel " formControlName="celular">
        </div>

    </div>

    <div class="row ">
        <div class="col-6 "><label for=" ">Domicilio</label>
            <input type="text " class="form-control " placeholder="direccion " formControlName="direccion">
        </div>
        <div class="col-3 ">
            <label for=" ">Ciudad</label>
            <select class="custom-select ">
                <option selected>Open this select menu</option>
                <option value="1 ">One</option>
                <option value="2 ">Two</option>
                <option value="3 ">Three</option>
              </select>
        </div>
        <div class="col-3 "><label for=" ">Estado</label>
            <select class="custom-select ">
                <option selected>Open this select menu</option>
                <option value="1 ">Durango</option>
                <option value="2 ">Zacatecas</option>
                <option value="3 ">Three</option>
              </select>
        </div>
    </div>
    <div class="row ">
        <label class="sr-only ">CP</label>
        <input type=" text " class="form-control " placeholder="cp " formControlName="cp">
    </div>
    <div class="form-group text-center m-t-20 ">
        <div class="col-xs-12 ">
            <button class="btn btn-info btn-lg text-uppercase waves-effect waves-light " [disabled]="forma.invalid " type="submit ">Registrar Cliente</button>
        </div>
    </div>

    {{forma.valid}}
    <h2>Archivos adjuntos</h2>

    <label class="custom-file ">
        <input type="file " id="file " class="custom-file-input ">
        <span class="custom-file-control "></span>
        
      </label>
</form>
