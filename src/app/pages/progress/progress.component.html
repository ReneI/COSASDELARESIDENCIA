
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h2 class="card-danger">Barra de progreso </h2>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" [style.width]="porcentaje1+'%'" [attr.aria-valuenow]="porcentaje1" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [style.width]="porcentaje2+'%'" [attr.aria-valuenow]="porcentaje2" aria-valuemin="0" aria-valuemax="100"></div>
        </div>      </div>
    </div>
  </div>

  <app-incrementador (incre)="porcentaje1 = $event " leyenda="Cambiar valor" [porcentaje]="porcentaje1 "></app-incrementador>


  <app-incrementador (incre)="porcentaje2 = $event " leyenda="Cambiar valor" [porcentaje]="porcentaje2 "></app-incrementador>
</div>
